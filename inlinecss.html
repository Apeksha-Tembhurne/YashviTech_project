<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <div style="border:5px solid black">
            <div style="display: flex; column-gap: 40px; border: 2px solid rgb(6, 85, 142); background-color: black;color: whitesmoke;font-size: larger;">
                <img src="logo.jpg" alt="logo" style="height: 100px;width: 100px;border-radius: 50%;">
                <ul style=" display: flex;column-gap: 300px;margin-top: 40px;">
                    <li style=" list-style: none;">Home</li>
                    <li style=" list-style: none;">Contact</li>
                    <li style=" list-style: none;">Services</li>
                    <li style=" list-style: none;">About Us</li>
                </ul>
            </div>
            <p style="text-align: center;font-size: larger;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder ;">REGISTRATION FORM</p>
        <form style="border:3px solid rgb(12, 32, 53);background-color: rgb(232, 236, 104);text-align: center;margin-left: 300px;margin-right: 300px;margin-top: 50px;margin-bottom: 100px;">
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Username:</label>
            <input type="text"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Password:</label>
            <input type="password"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Confirm Password:</label>
            <input type="password"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Email:</label>
            <input type="email"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Contact:</label>
            <input type="text"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Select City:</label>
            <select>
                <option value="india">India</option>
                <option value="pak">Pakistan</option>
                <option value="japan">Japan</option>
            </select><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Select Gender:</label>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female" style="margin-left: 140px;">Female<br>
            <input type="radio" name="gender" value="male" style="margin-left: 130px;">Other<br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Date of Birth:</label>
            <input type="date"><br>
            <label style="color:rgb(12, 12, 56);font-size: large;font-family:Georgia, 'Times New Roman', Times, serif;">Select Language:</label>
            <input type="checkbox" name="lang" value="lang" >Python<br>
            
            <input type="checkbox" name="lang" value="lang" style="margin-left: 130px;">React<br>
            
            <input type="checkbox" name="lang" value="lang" style="margin-left: 160px;">Javascript<br>
            <button type="submit" style="font-family: Georgia, 'Times New Roman', Times, serif;background-color: burlywood;font-weight: bold;">Submit</button>
            <button type="reset" style="font-family: Georgia, 'Times New Roman', Times, serif;background-color: burlywood;font-weight: bold;">Reset</button>
        </form>
        <div>
        <a href="reg.html" style="margin-left:700px;font-size:larger;font-weight: bolder;" >Login Page</a>
        </div>
        <div style=" border: 2px solid rgb(29, 35, 131); text-align: center;margin-top: 60px;background-color: black;color: white;">
            <h4>Apeksha123@copyright.com</h4>
        </div>
        </div>
    </body>
</html>
